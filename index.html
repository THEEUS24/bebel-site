<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Tulipinha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffd1dc, #ffb6c1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            position: relative;
        }
        h1 {
            color: #ff69b4;
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .heart {
            color: #ffffff;
            font-size: 2em;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff1493;
        }
        .tulip {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvUSNPZTr1Nve_XOADY25yDYRLHx15PJv1zXKe5fyX6Q_DRxpXeVDKnQU&s=10') no-repeat center center/contain;
            opacity: 0;
            animation: floatUp 2s ease-in-out forwards;
        }
        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(-100px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feliz Dia dos Namorados, Minha Tulipinha!</h1>
        <p>Para a pessoa mais especial do mundo, que me faz feliz todos os todos os dias. Eu amo mais do que palavras podem expressar.</p>
        <p class="heart">ðŸ©·ðŸŒ·</p>
        <button class="button" onclick="showTulips()">Clique aqui</button>
        <div id="tulip-container"></div>
    </div>
    <script>
        function showTulips() {
            const container = document.getElementById('tulip-container');
            for (let i = 0; i < 10; i++) {
                const tulip = document.createElement('div');
                tulip.classList.add('tulip');
                tulip.style.left = Math.random() * 100 + '%';
                tulip.style.top = Math.random() * 100 + '%';
                container.appendChild(tulip);
                setTimeout(() => {
                    tulip.remove();
                }, 2000);
            }
            alert('Eu te amo muito, minha tulipinha!');
        }
    </script>
</body>
</html>
